databaseChangeLog:
  - changeSet:
      id: create-product
      author: EV
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: product_id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: rating
                  type: numeric(3,2)
                  constraints:
                    nullable: true
                    checkConstraint: "rating is NULL OR (rating >= 1.00 AND rating <= 5.00)"
              - column:
                  name: price
                  type: numeric(15,2)
                  constraints:
                    nullable: false
                    checkConstraint: "price >= 0"
              - column:
                  name: category
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: stockQuantity
                  type: integer
                  constraints:
                    nullable: false
                    checkConstraint: "price >= 0"
              - column:
                  name: active
                  type: boolean
                  defaultOnNull: true
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
