databaseChangeLog:
  - changeSet:
      id: create-payment
      author: EV
      changes:
        - createTable:
            tableName: payment
            columns:
              - column:
                  name: payment_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: total_price
                  type: numeric(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(15)
                  constraints:
                    nullable: false
                    checkConstraint: "status IN ('CREATED', 'PAID')"
              - column:
                  name: updated_at
                  type: timestamp with time zone
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: timestamp with time zone
                  constraints:
                    nullable: true